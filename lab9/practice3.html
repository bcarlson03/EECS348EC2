<html>
    <head>
        <h1>EECS 348 Lab 7 Practice 3</h1>
        <p>Enter Password 1:</p>
        <input id="password1" type="text" value="">
        <p>Enter Password 2:</p>
        <input id="password2" type="text" value="">

        <script>
            function validate_passwords() {
                var password1 = document.getElementById("password1").value;
                var password2 = document.getElementById("password2").value;

                if (password1.length > 7 && password2.length >7)
                {
                    if (password1 === password2)
                    {
                        alert("The passwords match! Everything is perfect!")
                    }

                    else
                    {
                        alert("The passwords do not match!")
                    }
                }

                else if (password1.length > 7 && password2.length <= 7)
                {
                    alert("Password 2 is less than 8 characters!")
                }

                else if (password1.length <= 7 && password2.length > 7)
                {
                    alert("Password 1 is less than 8 characters!")
                }

                else
                {
                    alert("Both passwords are less than 8 characters!")
                }
            }
                
        </script>
        <button onclick="validate_passwords()">Validate the passwords!</button>


    </head>
</html>
